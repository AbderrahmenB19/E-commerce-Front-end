<div class="container mt-5">
    <mat-form-field appearance="fill">
        <mat-label>Search any product</mat-label>
        <input matInput #searchByKeyWord (keyup)="search(searchByKeyWord.value)" placeholder="Search" name="searchKey" id="searchKey">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    
    <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10px">
        @for (item of products; track $index) {
        <mat-grid-tile>
            <div class="card card-container">
                <div class="card-image" style="border: none;">
                    <img [src]="item.productImages[0].url" alt="{{item.productName}}" class="card-img">
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{item.productName}}</h4>
                    <p class="card-text">
                        {{item.productDescription | slice:0:35}} <span *ngIf="item.productDescription.length > 150">
                            ...
                            <a (click)="showFullDescription(item.productDescription)">Read more</a> </span>
                    </p>
                    <div class="price-info">
                        <span>TND. <b>{{item.productDiscount}}</b></span> &nbsp;
                        <span style="text-decoration: line-through;">{{item.productActualPrice}}</span>
                    </div>
                    <button mat-raised-button color="warn" type="button" (click)="viewDetails(item)">View Details</button>
                </div>
            </div>
        </mat-grid-tile>
        }
    </mat-grid-list>
    @if (showLoadButton) {
        <div class="text-center mt-5" style="padding-bottom: 100px;">
            <button type="button" mat-raised-button (click)="LoadMore()">Load More</button>
    
        </div>
    }
</div>
