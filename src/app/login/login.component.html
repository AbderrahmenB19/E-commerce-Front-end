
<section class="vh-100  " style="background-color: zrgba(186, 185, 193, 0.838);" >
    <div class="container py-5 h-100 " >
      <div class="row d-flex justify-content-center align-items-center h-100 " >
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
            
              <form #loginForm="ngForm" *ngIf="!showRegisterForm" (ngSubmit)="login(loginForm)" class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeEmailX" class="form-control form-control-lg"  required ngModel name="username" />
                  <label class="form-label" for="typeEmailX">username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" required ngModel name="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="loginForm.invalid">Login</button>
  
              </form>
  
        
              <form #registerForm="ngForm" *ngIf="showRegisterForm" (ngSubmit)="register(registerForm)" class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                
                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeUsernameX" class="form-control form-control-lg" required (ngModel)="regirsterF!.registerusername" name="username" />
                  <label class="form-label" for="typeUsernameX">Username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" Email required (ngModel)="regirsterF!.registerEmail" name="email" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" required (ngModel)="regirsterF!.registerPassword" maxlength="10" name="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
  
              </form>
  
              <div>
                <p class="mb-0">Already have an account? <a style="cursor: pointer;" class="text-white-50 fw-bold" (click)="toggleForms()">Login</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
